<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Puser</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="header-container">
                <a href="menu.html">
                    <img src="./PUSER.png">
                </a>
                <i class="bi bi-cart2" id="keranjang">
                    <span class="dot">1</span>
                </i>
            </div>
        </div>
    </header>



    <div class="menu-content-section">
        <div class="container">
            <div class="menu-content-container">


                <div class="menu-path-container">
                    <a href="home.html" class="path menu-path">
                        <i class="bi bi-arrow-left"></i>
                        <h3>Kembali ke menu awal</h3>
                    </a>
                </div>


                <div class="menu-heading">
                    <h2>Silahkan pilih menu pesanan anda</h2>
                </div>


                <div class="menu-search-container">
                    <input id="input-search" type="text" placeholder="Cari menu...">
                    <i id="search-icon" class="bi bi-search"></i>
                </div>


                <div class="makanan-container">

                    <div class="makanan-heading">
                        <h3>Makanan</h3>
                    </div>

                    <div class="list-makanan">

                        <div class="makanan">
                            <img src="gambar-menu.png">
                            <h4>Nama menu</h4>
                            <h5>Rp99.999</h5>
                            <div class="kuantitas-menu">
                                <button class="tombol inc-qty">-</button>
                                <h4>0</h4>
                                <button class="tombol dec-qty">+</button>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="minuman-container">

                    <div class="minuman-heading">
                        <h3>Minuman</h3>
                    </div>

                    <div class="list-minuman">

                        <div class="minuman">
                            <img src="gambar-menu.png">
                            <h4>Nama menu</h4>
                            <h5>Rp99.999</h5>
                            <div class="kuantitas-menu">
                                <button class="tombol inc-qty">-</button>
                                <h4>0</h4>
                                <button class="tombol dec-qty">+</button>
                            </div>
                        </div>

                        <div class="minuman">
                            <img src="gambar-menu.png">
                            <h4>Nama menu</h4>
                            <h5>Rp99.999</h5>
                            <div class="kuantitas-menu">
                                <button class="tombol inc-qty">-</button>
                                <h4>0</h4>
                                <button class="tombol dec-qty">+</button>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
